---
- name: Compile OpenSSL
  environment: "{{ working_env }}"
  shell: |
    ./config {{ openssl_config_args }}
    make
    make install
  args:
    chdir: "{{ src_dir }}openssl-{{ openssl_version }}"
  register: result
  tags: 
    - install:openssl
  
- name: Print config output
  debug:
    msg: "{{ result.stdout_lines }}"
  tags: 
    - never
    - debug
    - debug-install:openssl

